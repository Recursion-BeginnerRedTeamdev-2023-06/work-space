<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>テトリス</title>
</head>
    <body>

        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <!-- 左:StartButton & 操作説明 -->
            <div class="col-3 h-100 m-5 p-5 d-flex flex-column justify-content-center align-items-center">
                <button id="start-button" class="btn btn-info p-3"><h3>GAME START</h3></button>
                <!-- 操作説明 -->
                <div class="w-100 m-3 p-2 d-flex flex-column align-items-center">
                  <h2>操作説明</h2>
                  <h4>← ↓ →: move</h4>
                  <h4>Space  : rotate</h4>
                </div>
            </div>

            <!-- 中央:プレイエリア -->
            <div class="col-3 h-100 m-5 p-5 d-flex flex-column justify-content-center align-items-center">
                <canvas id="play-canvas"></canvas>
            </div>

            <!-- 右側:Score & NextMinoDisplay -->
            <div class="col-3 h-100 m-5 p-5 d-flex flex-column justify-content-center align-items-center">
                <!-- score -->
                <h1 class="m-3">SCORE</h1>
                <h1 id="score-value" height="128" width="128"></h1>
          
                <!-- next -->
                <h1 class="m-3">next</h1>
                <canvas id="next-mino-canvas" height="128" width="128"></canvas>
              </div>
        </div>
        
        <script type="module" src="script/Game.js"></script>
    </body>
</html>
